<div *ngIf="cliente">
    <div>
        <h1 class="h2" style="text-align: center">Detalle Cliente</h1>
    </div>
    <p style="text-align: center">Editar/Eliminar Cliente</p>
    <div class="form-group">
        <label>Cedula:
            {{cliente.cliente_id}}
        </label>
    </div>
    <div class="form-group">
        <label>Primer Nombre:
            <input [(ngModel)]="cliente.cliente_nombre1" [ngModelOptions]="{standalone: true}" class="form-control"
                placeholder="digite nombre" type="text" />
        </label>
    </div>
    <div class="form-group">
        <label>Segundo Nombre:
            <input [(ngModel)]="cliente.cliente_nombre2" [ngModelOptions]="{standalone: true}" class="form-control"
                placeholder="digite nombre" type="text" />
        </label>
    </div>
    <div class="form-group">
        <label>Primer Apellido:
            <input [(ngModel)]="cliente.cliente_apellido1" [ngModelOptions]="{standalone: true}" class="form-control"
                placeholder="digite apellido " type="text" />
        </label>
    </div>
    <div class="form-group">
        <label>Segundo Apellido:
            <input [(ngModel)]="cliente.cliente_apellido2" [ngModelOptions]="{standalone: true}" class="form-control"
                placeholder="digite apellido " type="text" />
        </label>
    </div>
    <div class="form-group">
        <label>telefono:
            <input [(ngModel)]="cliente.cliente_telefono" [ngModelOptions]="{standalone: true}" class="form-control"
                placeholder="digite telefono" type="text" />
        </label>
    </div>

    <div class="form-group">
        <label>direccion:
            <div class="form-group">
                <label>calle:
                    <input [(ngModel)]="cliente.cliente_calle" [ngModelOptions]="{standalone: true}" class="form-control"
                        placeholder="digite calle " type="text" />
                </label>
            </div>
            <div class="form-group">
                <label>casa:
                    <input [(ngModel)]="cliente.cliente_casa" [ngModelOptions]="{standalone: true}" class="form-control"
                        placeholder="digite casa " type="text" />
                </label>
            </div>
            <div class="form-group">
                <label>barrio:
                    <input [(ngModel)]="cliente.cliente_barrio" [ngModelOptions]="{standalone: true}" class="form-control"
                        placeholder="digite barrio " type="text" />
                </label>
            </div>
        </label>
    </div>
    <div class="form-group">
        <label>fecha de nacimiento:
            <input [(ngModel)]="cliente.cliente_fechaN" [ngModelOptions]="{standalone: true}" class="form-control"
                type="date" />
        </label>
    </div>
    <div class="form-group">
        <label>telefono:
            <input [(ngModel)]="cliente.cliente_telefono" [ngModelOptions]="{standalone: true}" class="form-control"
                placeholder="digite correo " type="text" />
        </label>
    </div>
    <div class="form-group">
        <label>correo:
            <input [(ngModel)]="cliente.cliente_email" [ngModelOptions]="{standalone: true}" class="form-control"
                placeholder="digite correo " type="text" />
        </label>
    </div>
    <div class="form-group">
        <button (click)="update()" class="btn btn-primary">Actualizar</button>
        <button (click)="delete()" class="btn btn-primary">Eliminar</button>
    </div>
</div>

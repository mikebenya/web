<!DOCTYPE html>
<html>

<body>
    <div class="container">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4><i class="glyphicon glyphicon-edit"></i> Nueva Factura</h4>
            </div>
            <div class="panel-body">
                <div class="container" id="advanced-search-form">


                    <form class="form-horizontal" role="form" id="datos_factura">
                        <div class="form-group row">
                            <label for="nombre_cliente" [(ngModel)]="nom" class="col-md-1 control-label">Cliente</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control input-sm ui-autocomplete-input"
                                    id="nombre_cliente" placeholder="Selecciona un cliente" required=""
                                    autocomplete="off">
                                <input id="id_cliente" name="id_cliente" type="hidden" value="61">
                            </div>
                            <label for="tel1" class="col-md-1 control-label">Teléfono</label>
                            <div class="col-md-2">
                                <input type="text" class="form-control input-sm" id="tel1" placeholder="Teléfono"
                                    readonly="">
                            </div>
                            <label for="mail" class="col-md-1 control-label">Email</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control input-sm" id="mail" placeholder="Email"
                                    readonly="">
                            </div>
                        </div>
                        <script>
                                $(function() {
                                                $("#nombre_cliente").autocomplete({
                                                    source: "./ajax/autocomplete/clientes.php",
                                                    minLength: 2,
                                                    select: function(event, ui) {
                                                        event.preventDefault();
                                                        $('#id_cliente').val(ui.email_cliente);
                                                        $('#nombre_cliente').val(ui.item.nombre_cliente);
                                                        $('#tel1').val(ui.item.telefono_cliente);
                                                        $('#mail').val(ui.item.email_cliente);
                                                                                        
                                                        
                                                     }
                                                });
                                                 
                                                
                                            });
                                            
                            $("#nombre_cliente" ).on( "keydown", function( event ) {
                                                if (event.keyCode== $.ui.keyCode.LEFT || event.keyCode== $.ui.keyCode.RIGHT || event.keyCode== $.ui.keyCode.UP || event.keyCode== $.ui.keyCode.DOWN || event.keyCode== $.ui.keyCode.DELETE || event.keyCode== $.ui.keyCode.BACKSPACE )
                                                {
                                                    $("#id_cliente" ).val("");
                                                    $("#tel1" ).val("");
                                                    $("#mail" ).val("");
                                                                    
                                                }
                                                if (event.keyCode==$.ui.keyCode.DELETE){
                                                    $("#nombre_cliente" ).val("");
                                                    $("#id_cliente" ).val("");
                                                    $("#tel1" ).val("");
                                                    $("#mail" ).val("");
                                                }
                                    });	
                            </script>

                        <div class="form-group row">
                            <label for="empresa" class="col-md-1 control-label">Vendedor</label>
                            <div class="col-md-3">
                                <select class="form-control input-sm" id="id_vendedor" name="id_vendedor">
                                    <option *ngFor="let vendedor of vendedores" value="{{vendedor.vendedor_id}}">
                                        {{vendedor.vendedor_nombre1_ven}}</option>
                                </select>
                            </div>
                            <label for="tel2" class="col-md-1 control-label">Fecha</label>
                            <div class="col-md-2">
                                <input type="text" class="form-control input-sm" [(ngModel)]="fechaDeHoy"
                                    name="fechaDeHoy" readonly="">
                            </div>
                            <label for="mail" class="col-md-1 control-label">Total</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control input-sm" id="mail" readonly="">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="pull-right">
                                <button type="button" class="btn btn-default" data-toggle="modal"
                                    routerLink="/productoAdd">
                                    <span class="glyphicon glyphicon-plus"></span> Nuevo producto
                                </button>
                                <button type="button" class="btn btn-default" data-toggle="modal"
                                    routerLink="/clientesAdd">
                                    <span class="glyphicon glyphicon-user"></span> Nuevo cliente
                                </button>
                                <button type="submit" class="btn btn-default">
                                    <span class="glyphicon glyphicon-floppy-disk"></span> Guardar factura
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>



<div>
    <table class='table table-dark table-striped' id="myTable" style="text-align: center">
        <thead></thead>

        <tr>
            <th>Codigo</th>
            <th>Cantidad</th>          
            <th>Precio</th>
            <th>SubTotal</th>
        </tr>

        <tr *ngFor="let factura of factura">

            <td>{{factura.detalles.detalle_id}}</td>
            <td>
                <div class="form-group">
                    <label>Cantidad:
                        <input style="text-align:center" [(ngModel)]="factura.detalles.cantidad" class="form-control"
                            type="number" />
                    </label>
                </div>
            </td>
            <td>{{factura.detalles.precioVenta}}</td>
            <td>{{factura.detalles.subtotal}}</td>
        </tr>

    </table>
    <div class="form-group">
        <button (click)="buy()" right="300" class="btn btn-primary" [routerLink]='["/listaventa"]'>COMPRAR
            SELECIONADOS</button>
    </div>
</div>

<div class="row">
        <div class="col-lg-8">
          <h1>Lista Ventas</h1>
        </div>
        <div class="col-lg-4">
          <button class="btn btn-success "data-toggle="modal" data-target="#addClienteModal">Nueva Venta</button>
        </div>
      </div>
      <div class="row mt-2">
        <table class="table table-dark table-responsive-lg">
          <thead>
            <tr>
              <th scope="col">Nº Factura</th>
              <th scope="col">Fecha de Factura</th>
              <th scope="col">Cliente</th>
              <th scope="col">Vendedor</th>
              <th scope="col">Nº Productos</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let factura of Facturas" >
              <td scope="col">{{factura.maestro_id}}</td>
              <td scope="col">{{factura.maestro_fecha_fac}}</td>
              <td scope="col">{{factura.cliente.cliente_nombre1}}</td>
              <td scope="col">{{factura.vendedor.vendedor_nombre1_ven}}</td>
              <td scope="col">{{factura.maestro_facturaDetalles}}</td>
              <td scope="col">{{factura.maestro_total}}</td>
            </tr>
            
          </tbody>
        </table>
      </div>

<div class="row">
        <div class="col-lg-8">
          <h1>Lista De Factura</h1>
        </div>
        <div class="col-lg-4">
          <button class="btn btn-success "data-toggle="modal" data-target="#addClienteModal">Nueva Venta</button>
        </div>
      </div>
      <div class="row mt-2">
        <table class="table table-dark table-responsive-lg">
          <thead>
            <tr>
              <th scope="col"> # </th>
              <th scope="col">Fecha </th>
              <th scope="col">Cliente</th>
              <th scope="col">Vendedor</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let factura of Facturas" >
              <td scope="col">{{factura.maestro_id}}</td>
              <td scope="col">{{factura.maestro_fecha_fac}}</td>
              <td scope="col">{{factura.cliente_id}}</td>
              <td scope="col">{{factura.vendedor_id}}</td>
              <td scope="col">{{factura.maestro_total}}</td>
            </tr>           
          </tbody>
        </table>
      </div>
